            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            margin: 0 auto;
            display: block;
        }

        .tagline {
            color: #d4d4d4;
            font-size: 1.1em;
            margin-bottom: 40px;
            letter-spacing: 1px;
            font-weight: 400;
        }

        .button {
            display: block;
            width: 100%;
            padding: 20px 30px;
            margin: 18px 0;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex-direction: column;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .button .icon {
            font-weight: 600;
            font-size: 1em;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .button .icon svg {
            width: 22px;
            height: 22px;
        }

        .button .description {
            font-size: 0.9em;
            font-weight: 400;
            opacity: 0.9;
        }

        .button:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.08);
        }

        .whatsapp {
            border-color: #25D366;
        }

        .whatsapp:hover {
            background: rgba(37, 211, 102, 0.15);

        .facebook {

        .facebook:hover {

        }

        .footer {

            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85em;
            line-height: 1.8;
            font-weight: 300;
        }

        .divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e74c3c, transparent);
            margin: 30px auto;
        }

        @media (max-width: 480px) {
            .brand-logo {
                max-width: 300px;
            }
            .button {
                font-size: 0.95em;
                padding: 18px 25px;
            }
        }
